<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="img/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<script src="script.js" defer></script>
		<title>Typerist</title>
	</head>
	<body class="">
		<div class="wrapper">
			<!-- CONTENT WRAPPER -->
			<div class="stats-wrapper">
				<div class="wpm-acc text-correct animate__animated">
					<ul>
						<li class="wpm  ">
							WPM <span class="wpm-text text-main ">00</span>
						</li>
						<li class="acc">
							ACC <span class="acc-text text-main">00</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="quote-wrapper">
				<p class="quote" id="quote"></p>
			</div>
			<div class="input-wrapper">
				<!-- <input class="word-input" id="word-input" autocomplete="off" /> -->
				<span class="input-group">
					<input
						class="word-input"
						id="word-input"
						autocomplete="off"
						placeholder=""
					/>
					<!-- <span class="highlight"></span>
					<span class="bar"></span> -->
				</span>
				<button class="restart-button" id="restart">
					<span class="restart-button-content">
						<svg
							class="restart-icon"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
							></path>
						</svg>
						<!-- <span>Refresh</span> -->
					</span>
				</button>
			</div>
		</div>
	</body>
</html>
